@PART[WBI_Mole18]:FOR[MOLE]:NEEDS[KIS]
{
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 700
		externalAccess = true
		internalAccess = true
		slotsX = 3
		slotsY = 3
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

//If Pathfinder isn't installed then the MOLE is a basic research lab.
@PART[WBI_Mole18]:FOR[MOLE]:NEEDS[!Pathfinder]
{
	MODULE
	{
		name = WBIMeshToggle
		objects = Decals
		guiVisible = false
		meshesVisible = false
	}

	MODULE
	{
		name = WBIBasicScienceLab
		ConverterName = Space Research
		StartActionName = Start Research
		StopActionName = Stop Research
		AutoShutdown = false
		GeneratesHeat = false
		hoursPerCycle = 3.18 //This is actually exponential based on a formula
		crewsRequired = 2
		minimumSuccess = 40
		criticalSuccess = 95
		criticalFail = 20
		sciencePerCycle = 0.25
		repairSkill = Scientist
		repairResource = RocketParts
		repairAmount = 50

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}

		INPUT_RESOURCE
		{
			ResourceName = ResearchKits
			Ratio = 0.000185
		}
	}

	RESOURCE
	{
		name = ResearchKits
		amount = 30
		maxAmount = 30
		isTweakable = true
	}
}

@PART[WBI_Mole18]:FOR[MOLE]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

//The MOLE can handle the Science wing of Pathfinder when the mod is installed.
//Due to its smaller size, it is much less efficient.
@PART[WBI_Mole18]:FOR[MOLE]:NEEDS[Pathfinder]
{
	@description = In trying to reduce their inventory of unsold fuel tanks, Wild Blue Industries built the Mark One Laboratory Extension out of a Titan-900. It can be configured on the ground for a variety of different roles. NOTE: The MOLE cannot be reconfigured after launch, so choose wisely.

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 200
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0
		ContextBonus = 0.05
		homeworldMultiplier = 0.1

		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = WBIScienceConverter
		scientistBonus = 0.1	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	//Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		fundsPerData = 25.0  //How many Funds per point of data 
		reputationPerData = 1.0  //How much Reputation per point of data
		scienceCap = 200	//How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}

	MODULE
	{
		name = WBIMultipurposeLab
		enableLogging = True

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 0.25

		//Different sized labs have different efficiencyt & productivity factors.
		//This value is used to set the base efficiency of ModuleResourceConverter part modules
		efficiency = 0.1

		//This multiplier is used to control the OUTPUT_RESOURCE amounts.
		productivity = 0.2

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = false

		//This value is a mulitplier for the resource cost required to reconfigure the module
		//Added just in case we allow field reconfiguring in the future.
		materialCostModifier = 0.125

		//name of the template nodes to use
		templateNodes = PATH_SCIENCE;MOLE18_LAB

		//Don't let the WBIModuleSwitcher add resource converters. We'll do that ourselves.
		ignoreTemplateModules = ModuleResourceConverter

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = MOLE Lab

		//Name of the logo panel transforms
		logoPanelTransform = decalPanel001, decalPanel002, decalPanel003, decalPanel004
		decalsVisible = false

		//If the part has a KIS container, this is the base and max amount
		baseStorage = 700
		maxStorage = 700

		partToolTipTitle = Mark One Laboratory Extension
		partToolTip = Just like a multipurpose habitat, this general-purpose science lab can be reconfigured for several different science roles with a feat of engineering- if you have the right resources and talent. A bastion of science, resources made by one of the lab's configurations will benefit from chemical analysis.
		opsViewTitle = MOLE Operations
	}
}

