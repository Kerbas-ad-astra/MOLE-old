PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


	// --- general parameters ---
	name = WBI_Backseat
	module = Part
	author = Angel-125

	// --- asset parameters ---
	MODEL
	{
		model = WildBlueIndustries/MOLE/Assets/Backseat
	}
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.407, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.25, 0.0, 0.0, -1.0, 0.0, 1


// --- editor parameters ---
TechRequired = advRocketry
entryCost = 1000
cost = 800
category = Pods
subcategory = 0
title = Mk1-85 Appaloosa
manufacturer = Wild Blue Industries
description = The Mk1-85, known as the Appaloosa and nicknamed the "Backseat" by pilots, is what happens when engineers spill coffee on blueprints and then try to interpret the smeared results. It was originally intended as an upgraded Mk1 Command Pod, but when submitted to KSC for review, the company received a resounding "NO" in response. Wild Blue Industries saved face by offering the Mk1-85 as a backseat extension for the Mk1 that can be upgraded before launch as technology improves. It contains a small generator powered by monopropellant for extended orbital stays.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 1.4
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 14
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000
	CoMOffset = 0,-.6,0
	CoPOffset = 0.0, -0.4, 0.0 //drag force offset, should be ahead of center of mass
	//CoLOffset = 0.0, -0.45, 0.0 //
	bulkheadProfiles = size1, size1p5
bulkheadProfiles = size1, size1p5

	vesselType = Ship

	// --- internal setup ---
	CrewCapacity = 1

	INTERNAL
	{
		name = WBI_BackseatSpaceStock
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1	
	}

	MODULE
	{
		name = ModuleSAS
	}

	MODULE
	{
		name = ModuleSASUpgrade
		levelOneNode = advRocketry
		levelTwoNode = advFlightControl 
		levelThreeNode = specializedControl 
	}

	MODULE
	{
		name = ModuleBackseatController
		animationName = Deploy
		startEventGUIName = Up Scope
		endEventGUIName = Down Scope
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = BackseatLights
		actionGUIName = Toggle Lights
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
	}

	MODULE
	{
		name = ModuleRCSTechCheck
		upgradeTech = advFlightControl
		objects = RCSNodes
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = rcsThruster
		thrusterPower = 0.75
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW

		atmosphereCurve
		{
			key = 0 260
			key = 1 100
		}
	}

	MODULE
	{
		name = ModuleReactionWheel	
		PitchTorque = 3
		YawTorque = 3
		RollTorque = 3
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.14
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment	
	
		experimentID = crewReport
	
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
	
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = True	
		rerunnable = True
	
		xmitDataScalar = 1.0
	}

	MODULE
	{
		name = ModuleScienceContainer
	
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = MPU
		StartActionName = Start MPU
		StopActionName = Stop MPU
		FillAmount = 0.99		 
		AutoShutdown = true
		GeneratesHeat = false
		TemperatureModifier = 60
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		Specialty = Engineer
		EfficiencyBonus = 1.0
		 
		INPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 0.01
			FlowMode = ALL_VESSEL
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.75
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 100
		maxAmount = 100
	}

	RESOURCE
	{
		name = RocketParts
		amount = 15
		maxAmount = 15
		isTweakable = True
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}

}

//ASET version of the cockpit (highly recommended!)
@PART[WBI_Backseat]:NEEDS[RasterPropMonitor]:NEEDS[ASET_PROPS]
{
    @INTERNAL[WBI_BackseatSpaceStock]
    {
        @name = WBI_BackseatSpaceASET
    }
}

